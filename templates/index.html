<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Angka ke Teks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Angka ke Teks</h1>
        <form action="/convert" method="post">
            <input type="text" name="number" placeholder="Masukkan angka" required>
            <button type="submit">Konversi</button>
        </form>
        {% if result %}
        <p class="result">Hasil: {{ number }} = {{ result }}</p>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
